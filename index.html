<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智驾 vs 人类驾驶事故模拟</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .scenario {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px auto;
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
        }
        .safe { background-color: green; }
        .crash { background-color: red; }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: blue;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <h1>智驾 vs 人类驾驶事故模拟</h1>
    <div id="results"></div>
    <button onclick="runSimulation()">刷新模拟</button>

    <script>
        function getRandomBoolean(probability) {
            return Math.random() < probability;
        }

        function runSimulation() {
            const scenarios = [
                { name: "普通道路", humanError: 0.8, aiError: 0.1 },
                { name: "夜间驾驶", humanError: 0.85, aiError: 0.1 },
                { name: "突发横穿行人", unavoidable: true },
                { name: "高速公路长途驾驶", humanError: 0.9, aiError: 0.05 },
                { name: "极端天气（暴雪）", humanError: 0.7, aiError: 0.4 }
            ];

            let resultHTML = "";
            scenarios.forEach(scenario => {
                let humanCrash = scenario.unavoidable || getRandomBoolean(scenario.humanError || 0);
                let aiCrash = scenario.unavoidable || getRandomBoolean(scenario.aiError || 0);

                resultHTML += `
                    <div class="scenario">
                        <div>${scenario.name}</div>
                        <div class="status ${humanCrash ? 'crash' : 'safe'}">
                            ${humanCrash ? '🚨 事故' : '✅ 安全'}
                        </div>
                        <div class="status ${aiCrash ? 'crash' : 'safe'}">
                            ${aiCrash ? '🚨 事故' : '✅ 安全'}
                        </div>
                    </div>
                `;
            });

            document.getElementById("results").innerHTML = resultHTML;
        }

        // 初次加载
        runSimulation();
    </script>

</body>
</html>
