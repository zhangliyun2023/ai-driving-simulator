<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智驾 vs 人类驾驶事故模拟</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .scenario {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 5px 0;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        .human { background-color: #007BFF; } /* 人类驾驶 - 蓝色 */
        .ai { background-color: #28A745; } /* 智驾系统 - 绿色 */
        .status {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            width: 100px;
        }
        .safe { background-color: green; }
        .crash { background-color: red; }
        .header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            padding: 12px;
            background-color: #444;
            color: white;
            border-radius: 10px;
            font-size: 18px;
        }
        button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            background-color: #FF5733;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background-color: #C70039;
        }
    </style>
</head>
<body>

    <h1>🚗 智驾 vs 人类驾驶事故模拟 🚗</h1>
    
    <div class="container">
        <div class="header">
            <div>场景</div>
            <div>人类驾驶</div>
            <div>智驾系统</div>
        </div>
        <div id="results"></div>
    </div>

    <button onclick="runSimulation()">🔄 刷新模拟</button>

    <script>
        function getRandomBoolean(probability) {
            return Math.random() < probability;
        }

        function runSimulation() {
            const scenarios = [
                { name: "普通道路", humanError: 0.8, aiError: 0.1 },
                { name: "夜间驾驶", humanError: 0.85, aiError: 0.1 },
                { name: "突发横穿行人", unavoidable: true },
                { name: "高速公路长途驾驶", humanError: 0.9, aiError: 0.05 },
                { name: "极端天气（暴雪）", humanError: 0.7, aiError: 0.4 }
            ];

            let resultHTML = "";
            scenarios.forEach(scenario => {
                let humanCrash = scenario.unavoidable || getRandomBoolean(scenario.humanError || 0);
                let aiCrash = scenario.unavoidable || getRandomBoolean(scenario.aiError || 0);

                resultHTML += `
                    <div class="scenario">
                        <div>${scenario.name}</div>
                        <div class="status ${humanCrash ? 'crash' : 'safe'} human">
                            ${humanCrash ? '🚨 事故' : '✅ 安全'}
                        </div>
                        <div class="status ${aiCrash ? 'crash' : 'safe'} ai">
                            ${aiCrash ? '🚨 事故' : '✅ 安全'}
                        </div>
                    </div>
                `;
            });

            document.getElementById("results").innerHTML = resultHTML;
        }

        // 初次加载
        runSimulation();
    </script>

</body>
</html>
